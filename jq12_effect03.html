<!-- 

원래 클래스 없어도 상관없다.

toggleClass
: toggle 하듯이 만들고 없앨 수 있는 클래스
: 태그명 또는 태그 갖고와서.toggleClass("클래스명");

addClass
: 클래스 추가
: 태그명 또는 태그 갖고와서.addClass("클래스명");

자바 스크립트에서는
document.getElement~().classList.add('클래스1 클래스2');

removeClass
: 클래스 제거
: 태그명 또는 태그 갖고와서.removeClass("클래스명");

자바 스크립트에서는
document.getElement~().classList.remove('클래스1 클래스2');

hasClass
: 해당 클래스 유무 확인
(true, false 값 반환)
: 태그명 또는 태그 갖고와서.hasClass("유무 확인할 클래스명");

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect</title>
    <style>
        .img1{
            width: 200px;
            height: 200px;
        }

        .onoffimg{
            display: none;
        }

        .addsize{
            width: 300px;
            height: 300px;
        }
    </style>
    <script type="text/javascript" src="./jQuery/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function (){ // window.onload
            $("#btn").click(function(){
                $("img").toggleClass("onoffimg");
                // 이미지 태그에 클래스가 부여된다.
                // 여러개의 태그에 클래스 동시에 부여 가능하다.
                // 그래서 이미지 태그에 클래스에 적용된 CSS 또한 적용된다.
            });

            $("img").click(function(){
                if($(this).hasClass("addsize")){ // 클릭한 img태그에 addsize라는 클래스가 있다면
                    $(this).removeClass("addsize").attr("title","이미지 축소"); // addsize라는 클래스를 삭제하고, title 속성 값을 이미지 축소로 변경한다.
                }else{// 클릭한 img태그에 addsize라는 클래스가 없다면
                    $(this).addClass("addsize"); // img 태그에 addsize 클래스 추가한다.
                }
            });

        });
    
    </script>
 </head>
 <body>
    <button id="btn">이미지 On / Off</button>
    <br><hr><br>
    <div>
        <img src="../sample/image/img01.png" title="이미지 1번" class="img1">
        <img src="../sample/image/img02.png" title="이미지 2번" class="img1">
        <img src="../sample/image/img03.png" title="이미지 3번" class="img1">
    </div>
    
 </body>
 </html>
