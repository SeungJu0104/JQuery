<!-- 

태그명은 작성은 소문자로 하더라도 대문자로 저장되어있다.
attribute는 인라인으로 작성 가능한 속성, property는 Node로 다뤄지는 속성.

DOM 탐색

기타

add 함수
: 선택한 요소에 추가적으로 selector 표현식을 작성한다.
: 태그명 또는 태그 가져와서.add("추가할 태그명");

is 함수
: 선택한 요소들 중에 찾는 요소가 있는지 확인한다.
(true, false 반환)
: 태그명 또는 태그 가져와서.is("찾는 태그명");

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){ // window.onload
            $("div").children().click(function(){ // div 태그의 자식 태그들에 click 이벤트가 발생하면
                console.log($(this).prop("tagName"));
                console.log($(this));
                
                // 1. prop으로 태그명 확인
                if($(this).prop("tagName") == "SPAN"){ // 클릭 이벤트가 실행된 태그의 태그명이 SPAN 이면
                    // 태그명은 작성은 소문자로 해도 대문자로 저장된다.
                    $(this).css("color","blue"); // 클릭 이벤트가 실행된 태그의 글자색을 파랑으로 바꾼다.
                }
                
                // 2. is 함수
                if($(this).is("p")){ // 클릭 이벤트가 실행된 태그의 태그명이 p 이면
                    $(this).css("background-color","pink"); // 클릭 이벤트가 실행된 태그의 배경색을 분홍으로 바꾼다.
                }
            });

            $("b").click(function(){
                $("p:eq(0)").add("span").css("color","red"); // p태그 중 0번째 인덱스에 있는 p태그와 span 태그의 글자색을 빨강으로 바꾼다.
                // 필터 이용해서 eq 함수를 쓸 수도 있다.
            });
        });







    </script>
 </head>
 <body>
    <div>
        <p>add()</p>
        <span>선택한 요소에 추가적으로 selector 표현식을 작성한다.</span>
        <p>is()</p>
        <b>선택한 요소들 중에 찾는 요소가 있는지 확인한다.</b>
        <br>
        <span>임시 스팬</span>
    </div>
    
 </body>
 </html>
