<!-- 

요소 제거

remove 함수
: 해당 태그 삭제
: 태그명 또는 태그 가져와서.remove();

empty 함수
: 해당 태그의 내용 삭제
: 태그명 또는 태그 가져와서.empty();

detach 함수
: 해당 태그를 오려낸다.(잘라낸다.)
(평상시에 사용하는 ctrl + x 와 같은 기능)
: 태그명 또는 태그 가져와서.detach();

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete</title>
    <script type="text/javascript" src="./jQuery/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){ // window.onload

            $("p:eq(0)").click(function(){
                $(this).remove(); // this는 0번째 인덱스 가진 클릭한 p태그
            });

            $("p:eq(1)").click(function(){
                $(this).empty(); // 내용을 지운다. 태그가 삭제된 것은 아니다.
            });

            $("p:eq(2)").click(function(){
                let ele = $(this).detach(); 
                // this는 2번째 인덱스를 가진 클릭한 p태그이고, 변수 ele에 this를 잘라내 담는다.

                $("h1").append(ele);
                // 잘라낸 것을 h1태그의 마지막 요소에 추가한다.

                // <h1>
                // 요소제거
                // <p>detach()</p>
                // </h1>
                // 이런 형태가 된다.
            });

        });
    </script>
</head>
<body>
    <h1>요소 제거</h1>

    <div>
        <p>remove()</p>
        <p>empty()</p>
        <p>detach()</p>
    </div>
    
</body>
</html>
